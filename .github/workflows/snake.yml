name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions: 
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Output Directory
        run: mkdir -p dist

      - name: Generate Snake Animations (Expert Mode)
        run: |
          # 1. Standard Snake (Light)
          npx snk@latest dist/github-contribution-grid-snake.svg \
            --username ${{ github.repository_owner }}

          # 2. Dark Mode Snake (Standard Palette)
          npx snk@latest dist/github-contribution-grid-snake-dark.svg \
            --username ${{ github.repository_owner }} \
            --palette github-dark

      - name: Push to GitHub
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animations [skip ci]"