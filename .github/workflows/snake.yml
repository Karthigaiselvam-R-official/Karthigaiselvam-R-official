name: Generate Snake

on:
  schedule:
    # run automatically every 12 hours
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- THIS IS THE CRITICAL FIX

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # github_user_name: ${{ github.repository_owner }}
          github_user_name: Karthigaiselvam-R-official
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/snake-2025.svg?palette=github-dark&year=2025
            dist/snake-2026.svg?palette=github-dark&year=2026
  
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
