# GitHub Action to generate Snake animation for your contribution graph
# File: .github/workflows/snake.yml
# Place this in your profile repository (Karthigaiselvam-R-official/Karthigaiselvam-R-official)

name: Generate Snake Animation

on:
  # Runs at midnight UTC every day
  schedule:
    - cron: "0 0 * * *"
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  # Runs on push to main branch
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate the snake files
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#39ff14
            dist/github-contribution-grid-snake-dark.svg?palette=#0d1117,#161b22,#0e4429,#006d32,#26a641,#39d353&color_snake=#39ff14&color_dots=#161b22
            dist/ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show build status
        run: git status

      - name: Push to GitHub
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animations [skip ci]"
